<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/student.css">
</head>
<body>
    <div class="container">
        <h1>Student Performance Records</h1>
        
        <!-- Search & Filter Controls -->
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search student name...">
                <button onclick="searchStudent()">Search</button>
            </div>
            
            <div class="filter-buttons">
                <button onclick="filterStudents('present')">Present</button>
                <button onclick="filterStudents('absent')">Absent</button>
                <button onclick="filterStudents('passed')">Passed</button>
                <button onclick="filterStudents('failed')">Failed</button>
            </div>
        </div>
        
        <!-- Student Data Table -->
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject 1</th>
                    <th>Subject 2</th>
                    <th>Subject 3</th>
                    <th>Average Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows rendered by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./js/student-script.js"></script>
</body>
</html>
